title: "OSLO²: Open Standaarden voor Linkende Organisaties"
email: oslo@kb.vlaanderen.be
description: > # this means to ignore newlines until "baseurl:"
  Open Standaarden voor Linkende Organisaties (OSLO), vormen éénduidige
  standaarden voor de uitwisseling van informatie zoals adressen, personen,
  organisaties e.a. OSLO² neemt daarbij focus op de betekenis van de
  begrippen. Dankzij een afstemming met internationale linked data principes,
   zorgt OSLO² er voor dat gegevens vlot uitwisselbaar zijn, binnen en
   buiten de overheid.
author: Agentschap Informatie Vlaanderen
baseurl: "/OSLO" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
twitter_username: info_vlaanderen
github_username:  informatievlaanderen/oslo

